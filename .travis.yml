#dist: trusty

env:
  global:
    - XDEBUG_MODE=coverage

language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0
  - nightly


matrix:
  allow_failures:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
# 4.0.0-beta* version:
    - php: 8.0
# general check for the future
    - php: nightly

branches:
  only:
    - unstable
    - stable
    - /[0-9]+\.[0-9]+\.[0-9]+/

cache:
  directories:
    - $HOME/.composer/cache/

install:
#  - travis_retry composer install --no-interaction --prefer-source
  - travis_retry composer update --no-interaction --prefer-source

before_script:
  - git submodule update --init --recursive
